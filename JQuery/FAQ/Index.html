<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
</head>
<style>
    dl{
        margin: auto 350px;
        width: 500px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
    }
    dt{
        background-color: black;
        color: #fff;
        padding: 20px 25px;
        
    }
    dd{
        background-color: #c0c0c0;
        color: #000;
        padding: 10px 15px;
    }
</style>
<body>
    <h1>FAQ</h1 >
    <dl>
        <dt>What is opening hours ??</dt>
        <dd>We are open 24X7.</dd>
        <dt>What is opening hours ??</dt>
        <dd>We are open 24X7.</dd>
        <dt>What is opening hours ??</dt>
        <dd>We are open 24X7.</dd>
        <dt>What is opening hours ??</dt>
        <dd>We are open 24X7.</dd>
    </dl>
</body>
<script src="/JQuery/jquery/jquery-3.7.1.min.js"></script>
<script>
(function(){
    $('dd').filter(':nth-child(n+4)').addClass('hide');
    $('dl').on('mouseenter','dt',function(){
        $(this).next().slideDown(200).siblings('dd').slideUp(200);
    })
    
})();
</script>
</html>
