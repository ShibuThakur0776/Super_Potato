<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: 2px solid black;
            border-radius: 50%;
            padding: 5px 8px;
            background-color: #c0c0c0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Click Me</h2>
        <h2>Click Me</h2>
        <h2>Click Me</h2>
    </div>
</body>
<script src="../jquery/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function(){
        //work same as on property,no longer in use
        $('h2').bind('click',function(){
            $(this).clone().appendTo('body');
        });
        //work same as on property,no longer in use
        $('h2',$('.container')[0]).live('click',function(){
            $(this).clone().appendTo('body');
        });
        //works on the parent direct descendents
        $('div.container').delegate('h2','click',function(){
            $(this).clone().appendTo('body');
        });
    });
</script>
</html>
