<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var btn = $('.btn');
        btn.parent().next().hide();
        btn.html('+');  

        btn.on('click',function(){
            var $this = $(this);
            console.log(typeof $this.html());
            if($this.html()=="+"){
                $this.parent().next().slideDown(1000).show();
                $this.html("-");
            }else{
                $this.parent().next().slideUp(1000).hide();
                $this.html("+");
            } 
        })
    });
</script>
