<button (click)="blueClass = !blueClass" [ngClass]="{blue:blueClass}" [ngStyle]="{'font-size.px':fontSize}">Change</button>
  <ng-template [ngIf]="blueClass">
    <p>Csolor changed to blue !</p>
  </ng-template>
  <p *ngIf="blueClass">I'm blue</p>
<app-post *ngFor="let image of images; let i=index" [img]="image" (imgSelected)="logImg($event)">
  <p>{{i}}some caption</p>
</app-post>
<input type="text" (keyup)="onChangeImage($event)" [value]="imgURL"/>

<p class="app">Hi {{name| titlecase}}</p>
<p>Hi {{getName()}}</p>
<p>{{13+15}}</p>
<p>{{currentDate| date: 'MMMM d'}}</p>
<p>{{cost |currency:'INR'}}</p>
<p>{{temperature | number:'1.0-0'}}</p>
