<h4>New Booking</h4>

<!-- Input -->

<mat-form-field appearance="fill" class="w-100" floatLabel="auto">
    <input type="email" matInput placeholder="Enter Email Address" required="required"/>
    <mat-label>Email</mat-label>
    <mat-icon matPrefix>email</mat-icon>
    <mat-hint align="end">Up to 30 characters</mat-hint>
</mat-form-field>


<mat-form-field appearance="outline" class="w-100" floatLabel="auto" hideRequiredMarker>
    <input type="text" matInput placeholder="Enter Customer Name" required="required"/>
    <mat-label>Customer Name</mat-label>
    <mat-hint align="end">Up to 30 characters</mat-hint>
</mat-form-field>

<button mat-raised-button color="primary">Save</button>
<button mat-raised-button color="accent">Cancel</button>
<button mat-raised-button color="warn">Delete</button>

<!-- floatLabel: auto | always | never -->
<!-- align: start | end -->
<!-- appearance: legacy | standard | fill | outline -->
